<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap stylesheet -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="styles/index-style.css">


	<title>Worker Administration</title>
</head>
<body>
	<div class="container">
	<div id="mainForm" class="form-group">
		<div class="row">
			
			<div class="col text-center">
				<input id="txtEmail" class="form-control w-50" type="text" placeholder="E-mail">
			</div>
			
		</div>
		<div class="row">

			<div class="col text-center">
				<input id="txtPass" class="form-control w-50 d-block" type="password" placeholder="Password">
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<input id="btnLogin" class="btn btn-primary" type="submit" value="Log in">
				<input class="btn btn-secondary" type="submit" id="btnRegister" value="Register">
			</div>
		</div>
	</div>
	</div>

	<!-- jquery javascript -->
	<script src="scripts/jquery.js"></script>
	
	<!-- Bootstrap javascript-->

	<!-- The core Firebase JS SDK is always required and must be listed first -->

	<!-- Firebase authentication -->
