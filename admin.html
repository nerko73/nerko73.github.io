<html>
<head>
	<title>Worker Administration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap stylesheet -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="styles/admin-style.css">

</head>
<body>
	<div id="navBar">
		<h2 id="h2" class="d-inline h2">
			Worker Administration
		</h2>
		<input class="btn float-right" type="submit" id="btnLogout" value="Log out">
		<input class="btn float-right" type="submit" id="btnAddWorker" value="Add Worker">
	</div>
	<div table-responsive>
	<table id="mainTable" class="table table-hover table-condensed">
		<thead>
			<tr class="w-100 text-center">
				<th>
					Name
				</th>
				<th>
					Last name
				</th>
				<th>
					Birth date
				</th>
				<th>
					Qualifications
				</th>
				<th>
					Previous employers
				</th>
				<th >
					Add/Edit
				</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</div>
<br> <br>
<div table-responsive>
	<table id="addEditTable" class="table table-hover table-condensed d-none">
		<thead>
			<tr class="w-100 text-center">
				<th>
					Name
				</th>
				<th>
					Last name
				</th>
				<th>
					Birth date
				</th>
				<th>
					Qualifications
				</th>
				<th >
					Add/Edit
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input id="txtName" class="form-control">
				</td>
				<td>
					<input id="txtLastName" class="form-control">
				</td>
				<td>
					<input id="txtDate" class="form-control">
				</td>
				<td>
					<input id="txtQual" class="form-control">
				</td>
				<td id="iconCell">
					<div class="d-table">
						<div class="d-table-cell">
							<img src="icons/add.png" id="imgAdd">
						</div>
						<div id="imgOkDiv"class="d-table">
							
						</div>
					</div>
				</td>
			</tr>
			<tr class="w-100 text-center font-weight-bold">
				<td>
					Name
				</td>
				<td>
					Location
				</td>
				<td>
					Start Date
				</td>
				<td>
					End Date
				</td>
				<td >
					More
				</td>
			</tr>
			<tr>
				<td>
					<input id="txtEmpName" class="form-control">
				</td>
				<td>
					<input id="txtLocation" class="form-control">
				</td>
				<td>
					<input id="txtStartDate" class="form-control">
				</td>
				<td>
					<input id="txtEndDate" class="form-control">
				</td>
				<td id="iconEmpCell">
					<div class="d-table">
						<div class="d-table-cell">
							<img src="icons/add.png" id="imgEmpAdd">
						</div>
						<div id="imgEmpOkDiv"class="d-table">
							
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>



	<!-- jquery javascript -->
	<script src="scripts/jquery.js"></script>

	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
